name: workflow-ci-prd

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests (if any)
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json > /dev/null; then npm test; else echo "No test script"; fi

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build da imagem Docker
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/studiozero-frontend"
          echo "Build → $IMAGE:latest"
          docker build \
            --build-arg VITE_URL_API=${{ secrets.VITE_URL_API }} \
            -t $IMAGE:latest .

      - name: Push da imagem
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/studiozero-frontend"
          docker push $IMAGE:latest

      - name: Deploy to AWS (public -> private)
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.DEPLOY_PUBLIC_HOST }}
          username: ${{ secrets.DEPLOY_PUBLIC_USER }}
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script: |
            set -e
            cat > /tmp/deploy_key <<'SSH_KEY'
            ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
            SSH_KEY
            chmod 600 /tmp/deploy_key

            ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.DEPLOY_PRIVATE_USER }}@${{ secrets.DEPLOY_PRIVATE_HOST }} <<'REMOTE_CMDS'
              set -e
              docker rm -f frontend-1 frontend-2 || true
              cd /home/ubuntu/app/studiozero || exit 1
              docker compose pull || true
              docker compose down -v || true
              docker compose up -d
              echo 'Deploy concluído na instância privada'
            REMOTE_CMDS

            shred -u /tmp/deploy_key || rm -f /tmp/deploy_key || true
