<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Zero - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <main class="container">
        <section class="content-top">
            <img src="../assets/logo-branco-bg-sonoro.png" alt="logo-studio-zero-header">
            <h1>Registre um novo funcion√°rio</h1>
        </section>
        
        <form id="container-form">
            <div class="container-fields">
                <div class="field">
                    <span>Nome</span> 
                    <input  id="input_nome" type="text" autocomplete="off">
                </div>
                <div class="field">
                    <span>CPF</span>  
                    <input id="input_cpf" type="text" maxlength="14" autocomplete="off">
                </div>
                <div class="field">
                    <span>Email</span>
                    <input id="input_email" type="email" autocomplete="off">
                </div>
                <div class="field">
                    <span>Telefone</span>
                    <input id="input_telefone" type="text" maxlength="15" autocomplete="off">
                </div>
            </div>
            <button id="btn_confirm" disabled>Confirmar</button>
        </form>
        <footer></footer>
    </main>
    
    <script src="../js/cadastro.js"></script>
</body>
</html>
