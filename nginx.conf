server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve arquivos est√°ticos diretamente
    location /assets/ {
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Logs (opcional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
